<html>
    <head>
        <title>Products with a Factory</title>
        <script src="bower_components/angular/angular.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <link rel="stylesheet" type="text/css" href="static/skeleton.css">
        <link rel="stylesheet" type="text/css" href="static/normalize.css">
        <link rel="stylesheet" type="text/css" href="static/style.css">
    </head>
    <body ng-app="app">
        <div class="container">
            <div ng-controller="productsController as pController">
                <form method="post">
                    <div class="row">
                        <label>Product Name: </label><input type="text" ng-model="name">
                    </div>
                        <label>Product Price: </label><input type="number" ng-model="price" step="0.01">
                        <input type="submit" value="Add Product" ng-click="pController.add({name: name, price: price}); name=''; price=''">
                </form>
                <div class="row">
                    <table>
                        <thead>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </thead>
                        <tbody>
                            <tr ng-repeat="product in pController.products">
                                <td ng-bind="product.name"></td>
                                <td ng-bind="'$' + product.price"></td>
                                <td><input type="submit" value="Delete Product" ng-click="pController.delete(product)"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html
