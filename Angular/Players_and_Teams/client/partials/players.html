<div ng-controller="PlayersController">
    <label>Name: </label><input type="text" ng-model="name">
    <input type="submit" value="Add Player" ng-click="add({ name: name, team: '' }); name=''">
    <table>
        <thead>
            <th>Name</th>
            <th>Actions</th>
        </thead>
        <tbody>
            <tr ng-repeat="player in players">
                <td ng-bind="player.name"></td>
                <td><input type="submit" value="Remove Player" ng-click="delete(player)"></td>
            </tr>
        </tbody>
    </table>
</div>
