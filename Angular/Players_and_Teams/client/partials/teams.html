<div ng-controller="TeamsController">
    <label>Name: </label><input type="text" ng-model="teamName">
    <input type="submit" value="Add New Team" ng-click="add({ teamName: teamName, players: [] }); teamName=''">
    <table>
        <thead>
            <th>Team Name</th>
            <th>Actions</th>
        </thead>
        <tbody>
            <tr ng-repeat="team in teams">
                <td ng-bind="team.teamName"></td>
                <td><input type="submit" value="Remove Team" ng-click="delete(team)"></td>
            </tr>
        </tbody>
    </table>
</div>
