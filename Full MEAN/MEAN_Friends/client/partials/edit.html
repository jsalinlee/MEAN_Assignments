<div>
    <input type="text" ng-model="friendToEdit.fname"><label> First Name</label>
    <input type="text" ng-model="friendToEdit.lname"><label> Last Name</label>
    <input type="date" ng-value="friendToEdit.birthday | date: 'yyyy-MM-dd'" ng-model="friendToEdit.birthday"><label > Birthday</label>
    <input type="submit" value="Confirm" ng-click="edit(friendToEdit._id, friendToEdit)">
</div>
